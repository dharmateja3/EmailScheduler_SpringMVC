<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Email</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>
	<div class="d-flex justify-content-center align-items-center bg-dark" style="height:100vh ;">
<div class="rounded rounded-pill bg-light border border-info p-3">
    <h1>Schedule Email</h1>
    <form th:action="@{/schedule}" method="post">
        <div class="form-group">
            <label for="dateTime">Schedule Time:</label>
            <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea class="form-control" id="body" name="body" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Schedule Email</button>
    </form>
    <script>
        CKEDITOR.replace('body');
    </script>
</div>
</div>
</body>
</html>
